---

- hosts: all
  become: true
  tasks:

  - name: Install Updates
    apt:
     upgrade: dist
     update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

 - name: Create a directory
   file:
     path: /home/argente/Argete_Log/log
     state: directory
     mode: 0755

  - name: Collecting Log Files
    fetch:
      src: /var/log/syslog
      dest: /home/argente/Argete_Log/log

  - name: Collecting Journalctl Files
    shell: journalctl > /home/argente/Argete_Log/log/journal.log
