---

- hosts: all
  become: true
  tasks:

  - name: Install Updates
    apt:
     upgrade: dist
     update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

  - name: Collecting Log Files
    fetch:
      src: /var/log/syslog
      dest: /tmp/
    when: ansible_distribution == "Ubuntu"
